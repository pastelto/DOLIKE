#message.properties 
getMessageList=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_DEL = 'N' ORDER BY MSG_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND RECV_ID = ?
getMessageList1=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, TO_CHAR(RECVTIME,'YYYY-MM-DD HH24:MI'), MSG_STATUS FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_DEL = 'N' ORDER BY MSG_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND RECV_ID = ?
deleteMessage=UPDATE MESSAGE SET MSG_DEL = 'Y' WHERE RECV_ID = ? AND MSG_NO = ?
getMessageContent=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, MSG_CONTENT, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_NO = ? AND MSG_DEL = 'N' AND RECV_ID = ?

insertNewMessage=INSERT INTO MESSAGE VALUES(SEQ_MNO.NEXTVAL, ?, ?, ?, ?, SYSDATE, 'N', 'N')
insertMsgAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_MATNO.NEXTVAL, ?, ?, ?, SEQ_MNO.CURRVAL)
getSendMsgList=SELECT * FROM MESSAGE WHERE SENDER_ID = ?
deleteSendMessage=UPDATE MESSAGE SET MSG_DEL = 'Y' WHERE SENDER_ID = ? AND MSG_NO = ?
getSendMsgContent=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, MSG_CONTENT, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_NO = ? AND MSG_DEL = 'N' AND RECV_ID = ?

getMessageCount= SELECT COUNT(*) FROM MESSAGE WHERE RECV_ID = ? AND MSG_DEL = 'N'