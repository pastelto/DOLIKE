#main.properties 
selectTopList=SELECT BOARD_NO, BOARD_TITLE, NICKNAME, VIEWS, CATEGORY_NO FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT BOARD_NO, BOARD_TITLE, NICKNAME, VIEWS, CATEGORY_NO FROM BOARD WHERE BOARD_STATUS ='Y' ORDER BY VIEWS DESC) A) WHERE RNUM BETWEEN 1 AND 5
selectCategoryList=SELECT CATEGORY_NO, CATEGORY_NAME FROM CATEGORY WHERE CATEGORY_STATUS='Y'
selectEachBoardTopList=SELECT BOARD_NO, BOARD_TITLE, NICKNAME, VIEWS, CATEGORY_NO FROM (SELECT A.BOARD_NO, A.BOARD_TITLE, A.NICKNAME, A.VIEWS, B.CATEGORY_NO FROM BOARD A JOIN CATEGORY B ON B.CATEGORY_NO = A.CATEGORY_NO WHERE B.CATEGORY_STATUS = 'Y'  AND A.BOARD_STATUS = 'Y' AND B.CATEGORY_NAME = ? ORDER BY A.VIEWS DESC, A.BOARD_NO DESC) A WHERE ROWNUM <6
