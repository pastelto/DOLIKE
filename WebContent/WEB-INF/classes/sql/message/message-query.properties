#message.properties 
getMessageList=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_DEL = 'N' ORDER BY MSG_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND RECV_ID = ? AND SENDER_ID != ?
deleteMessage=UPDATE MESSAGE SET MSG_DEL = 'Y' WHERE MSG_NO = ?
getMessageContent=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, MSG_CONTENT, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_NO = ? AND MSG_DEL = 'N' AND RECV_ID = ?
msgReadStatus=UPDATE MESSAGE SET MSG_STATUS = 'Y' WHERE RECV_ID = ? AND MSG_NO = ?

insertNewMessage=INSERT INTO MESSAGE VALUES(SEQ_MNO.NEXTVAL, ?, ?, ?, ?, TO_CHAR(SYSDATE, 'YY/MM/DD HH24:MI'), 'N', 'N', 'N')
insertMsgAttachment=INSERT INTO MSG_ATTACHMENT VALUES(SEQ_MATNO.NEXTVAL, ?, ?, ?, 'N','N', SEQ_MNO.CURRVAL)

selectMsgAttachment=SELECT MAT_NO, MAT_ORIGIN, MAT_NEWNAME FROM MSG_ATTACHMENT WHERE REF_MNO=? AND MAT_STATUS = 'N'
deleteMsgAttachment=UPDATE MSG_ATTACHMENT SET MAT_STATUS = 'Y' WHERE REF_MNO = ?

getSendMsgList=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_SDEL = 'N' ORDER BY MSG_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND SENDER_ID = ?
deleteSendMessage=UPDATE MESSAGE SET MSG_SDEL = 'Y' WHERE MSG_NO = ? AND SENDER_ID = ?
getSendMessageContent=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, MSG_CONTENT, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_NO = ? AND MSG_SDEL = 'N' AND SENDER_ID = ?
deleteMsgAttachment=UPDATE MSG_ATTACHMENT SET MAT_SSTATUS = 'Y' WHERE REF_MNO = ?

getMessageCount=SELECT COUNT(*) FROM MESSAGE WHERE RECV_ID = ? AND MSG_DEL = 'N'
getSendMessageCount=SELECT COUNT(*) FROM MESSAGE WHERE SENDER_ID = ? AND MSG_DEL = 'N'
getDeleteMessageCount=SELECT COUNT(*) FROM MESSAGE WHERE RECV_ID = ? AND MSG_DEL = 'Y'
getNewMessageCount=SELECT COUNT(*) FROM MESSAGE WHERE RECV_ID = ? AND MSG_STATUS = 'N' AND SENDER_ID != ?

getDeleteMsgList=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_DEL = 'Y' ORDER BY MSG_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND RECV_ID = ?
clearMsgBin=UPDATE MESSAGE SET MSG_DEL = 'B' WHERE RECV_ID = ? AND MSG_DEL='Y'

getMyMessageList=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_DEL = 'N' ORDER BY MSG_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND RECV_ID = ? AND SENDER_ID = ?
getMyMessageCount=SELECT COUNT(*) FROM MESSAGE WHERE RECV_ID = ? AND SENDER_ID = ?
getMyMessageContent=SELECT MSG_NO, RECV_ID, SENDER_ID, MSG_TITLE, MSG_CONTENT, RECVTIME, MSG_STATUS FROM MESSAGE WHERE MSG_NO = ? AND MSG_SDEL = 'N' AND SENDER_ID = ?
deleteMyMessage=UPDATE MESSAGE SET MSG_DEL = 'Y' WHERE MSG_NO = ? AND RECV_ID = ? AND SENDER_ID = ? 
deleteMyMsgAttachment=UPDATE MSG_ATTACHMENT SET MAT_SSTATUS = 'Y' WHERE REF_MNO = ? 